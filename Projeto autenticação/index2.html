<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"> 
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.1.2/axios.min.js"></script>
    <script>
        const http = axios.create({
            baseURL: 'https://localhost:7297/',
            timeout: 1000
        });
    </script>
</head>
<body>
    <main class="container">
        <section class="card">
           <h1>Cadastrar</h1>
           <section id="msgError"></section>
           <section id="msgSuccess"></section>


           <section class="label-float">
            <input type="text" id="nome" placeholder=""required>
            <label id="labelnome" for="nome">Nome</label>
            </section>

           <section class="label-float">
            <input type="text" id="usuario" placeholder=""required>
            <label id="labelusuario" for="usuario">Usu√°rio</label>
            </section>

            <section class="label-float">
                <input type="password" id="senha" placeholder=""required>
                <label id="labelsenha" for="senha">Senha</label>
                <i id="versenha" class="fa fa-eye" aria-hidden="true"></i>
            </section>

            <section class="label-float">
                <input type="password" id="confirmesenha" placeholder=""required>
                <label id="labelconfirmesenha" for="confirmesenha">Confirmar Senha</label>
                <i id="verconfirmesenha" class="fa fa-eye" aria-hidden="true"></i>
            </section>

            <section class="justify-center">
                <button onclick="cadastrar()">Cadastrar</button>
            </section>
        </section>
    <script src="script.js"></script>
</body>
</html>
